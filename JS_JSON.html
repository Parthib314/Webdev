<!-- JSON=>JavaScript Object Notation -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj={
            name:"Parthib",
            channel:"CWP",
            friend:"Harry",
            food:"Chicken"
        }
        console.log(jsonObj)
        let myJsonStr=JSON.stringify(jsonObj);  //Object to string
        console.log(myJsonStr);

        myJsonStr=myJsonStr.replace('Harry','Larry')
        console.log(myJsonStr)
        console.log(jsonObj)
        myJsonObj=JSON.parse('Harry','Larry');
        console.log(myJsonObj)

    </script>
</body>
</html>
