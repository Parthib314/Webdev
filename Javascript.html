<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    
    <script>
        // You can also right your here too
        var a=78;
        var c=34.55;
        console.log(c);
        
        // Operators in Javascript
        // In 3+4 '+' is the operator 3,4 is the operand
        // 1.Unary Operator-->It has single operand.Eg-(-5),(+8)
        c=-45.6;
        console.log(c);
        // 2.Binary Operator-->It has two operand.Eg-(3+4),(8+9)
        var d=5+9;
        console.log(d);
        //Operand-->Entities on which operator operand
        
        var num1=5;
        var num2=3;
        console.log("The value of nums1+num2 is "+(num1+num2));
        console.log("The value of nums1-num2 is "+(num1-num2));
        console.log("The value of nums1/num2 is "+(num1/num2));
        console.log("The value of nums1*num2 is "+(num1*num2));
        console.log("The value of nums1**num2 is "+(num1**num2));  //Power
        // Same as C++ or Java-->
        console.log("The value of num1++ is "+(num1++));  //Print num1 then add 1 with it
        console.log(num1);
        console.log("The value of ++num1 is "+(++num1));  //add 1 with it then print
        var x='he"llo';
        console.log(x[2]);
        var name="Parthib";
        var temp=`${name} is a nice person`;   //f-string of python
        console.log(temp);
        console.log(`length of temp is ${temp.length}`);
        // '\n','\t','\\' also accessable
        var y=new String("this")
        console.log(y)
        </script>
