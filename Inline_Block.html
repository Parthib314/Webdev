<!-- Span=>single line
p=>paragraph or next line -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>
    <h2>Inline & Block elements</h2>
    <a style="border: 2px solid red;">this is a paragraph</a>
    <strong style="border: 2px solid rgb(136, 13, 136);">this is a paragraph</strong>
    <span style="border: 2px solid blue;">This is a paragraph</span>       
    <span style="border: 2px solid green">This is also a paragraph</span>

</body>
</html>
