<head>
    <meta charset="UTF-8">

    <title>Links and Images</title>

<body>
    <a href="https://google.com">Go to Google</a><br>
    <a href="https://youtube.com" target="_blank">Go To Youtube</a><br>    <!--for open in a new tab-->

    <img src="https://source.unsplash.com/random" alt="Error loading image" height="400" width="600">
    
</body>
