<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML Entities</title>
</head>
<body>
    <h2>HTML Entities</h2>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is a             paragraph</p>   <!--Spaces will not print-->
        <!-- &nbsp; use to print multiple spaces -->
        <p> this is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>registered trademerk is written like this &reg;</p>
        <p>hello hoe efjk &ngsim;</p>
        <p>Empty character look like &#8203</p>
    </div>
</body>
