<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: aqua;
        border: 2px solid palegreen;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        This is a container
        Current time is <span id="time"></span>
    </div>
    <script>
        let now=new Date();
        console.log(now);
        let dt1=new Date(0);
        console.log(dt1);
        let dt2=new Date(1000);  //1000ms=>1s
        console.log(dt2);

        let newDate=new Date("2029-9-30")   //Initializing date
        console.log(newDate)

        // let newdate=new Date(year,months,date,hours,minutes,second,miliseconds);
        let newdt=new Date(3020,4,6,9,3,2,3400);
        console.log(newdt)

        let yr=newdt.getFullYear();
        console.log("the year is ", yr);

        let mth=newdt.getMonth();
        console.log("the mouth is ", mth);

        let dt=newdt.getDate();
        console.log("the date is ", dt);

        let se=newdt.getSeconds();
        console.log("the second is ", se);

        let milise=newdt.getMilliseconds();
        console.log("the milisecons is ", milise);

        newdt.setMonth(19);   //Autocurrection
        newdt.setDate(10);
        console.log("the new month is ",newdt);

        // get hours also avalible
        function displayTime(){
           time.innerHTML=new Date();
        }
        setInterval(displayTime,1000);

        
    </script>
</body>
</html>
