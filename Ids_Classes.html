<!-- id=>different for every item
class=>may different or may not be different -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes HTML</h2>
    <div id="mainBox" class="redBg blackBorder">
     This is mainBox.
    </div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . for class and # is for id -->
    <span class="redBg"></span>   <!--span.redBg + enter-->
    <span id="mainSpan"></span>   <!--span#mainSpan + enter-->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takesdiv tag as default -->
    <div class="blackBackground"></div>
    <!-- span#myid*n for making n Ids -->
    <span id="myid">1st</span>
    <span id="myid">2nd</span>
    <span id="myid">3rd</span>
    <span id="myid">4th</span>
</body>
</html>
