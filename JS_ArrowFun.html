<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="conainer">
        This is arrow function
    </div>
    <script>
        function greet(){
            console.log('good morning');
        }
        // Arrow Functions-->
        greet=()=>{
            console.log('good morning');
        }
        let sum=(a,b)=>a+b;
            
        
        greet();
        console.log(sum(5,6));
        setTimeout(()=>{
            console.log("we are inside setTimeOut")
        },3000);
        let obj1={
            greeting: "Good Morning",
            names:["Harry","Rohan","Skillf","DjKhalid"],
            speak(){
                this.names.forEach((student)=>{   //arrow funtion uses external this
                    console.log(this.greeting+"Kukdoo koo "+ student)
                });
                
                this.names.forEach(function s (student){    //normal function uses internal this
                    console.log(this.greeting+"Kukdoo koo "+ student)
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
