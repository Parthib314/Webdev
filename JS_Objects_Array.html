<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays and Objects</title>
</head>

<body>
    <script>
        let myVar = 34;
        let myVar2 = "string";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;
        console.log(myVar5);

        // Objects-->
        let employee = {
            name: "Harry",
            salary: 10,
            channel: "CodeWithHarry",
            "channel 2": "ProgrammingWithHarry",  //for add space
        }
        console.log(employee);

        // Arrays-->
        var names = [1, 2, 4, "Harry", undefined];
        console.log(names);
        console.log(names[3])

        var names = new Array(23);
        console.log(names.length);
        let name = new Array(41, 2, 4, "Harry", undefined);
        name[2]=100;
        console.log(name);
        names = name.sort();
        console.log(names);
        names.push("this is pushed");  //to push element in array

        console.log(names);
    </script>
</body>

</html>
